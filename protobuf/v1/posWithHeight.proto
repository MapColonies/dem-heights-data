syntax = "proto3";

package posWithHeightPackage;

message PosMessage {
    required double longitude = 1;
    required double latitude = 2;
    double height = 3;
    string update = 4;
    double res = 5;
    TerrainTypes type = 6;
}

enum TerrainTypes {
    UNKNOWN = 0; 
    DSM = 1;
    DTM = 2;
}

message PosWithHeightResponse {
    repeated PosMessage data = 1;
}

message PosRequest {
    repeated PosMessage positions = 1;
}
